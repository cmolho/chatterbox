<!DOCTYPE html>
<html>
<head>
    <title>Chatterbox Home</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>

</head>
<body>

    <div class="page-header">
        <h1>CHATTERBOX</h1>
        <h1><small>peer-to-peer video chat service</small></h1>
    </div>

    <div class="text-center">
        <button id="new_room_button" class="btn btn-lg btn-default">Make New Room</button>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Footer</p>
        </div>
    </footer>

    <script>
    $("#new_room_button").click(function() {
        $.ajax({
            url:"/new_room",
            type: "GET",
            success: function(res) {
                console.log(res);
				window.location.pathname = 'chatbox/'+res;
            }
        });
    });
    </script>
</body>
</html>
